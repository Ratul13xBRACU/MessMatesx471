<!DOCTYPE html>
<html>
<head>
    <title>My Space</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}</h1>
        <p>Today's Meal:</p>
        <form method="POST" action="/home">
            <label><input type="checkbox" name="breakfast"> Breakfast</label><br>
            <label><input type="checkbox" name="lunch"> Lunch</label><br>
            <label><input type="checkbox" name="dinner"> Dinner</label><br>
            <button type="submit" name="action" value="meal">Submit Meal</button>
        </form>

        <br><hr><br>

        <form method="POST" action="/home">
            <h2>Deposit</h2>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit" name="action" value="deposit">Add Deposit</button>
        </form>

        <br>
        <a href="/profile">Profile</a> |
        <a href="/admin">Admin</a> |
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
